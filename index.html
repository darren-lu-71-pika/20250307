<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢助手</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-size: 14px;
        }
        .chat-container {
            max-width: 100%;
            margin: 0 auto;
        }
        .message-box {
            height: 300px; /* 改小 */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 6px 12px;
            background-color: #06c755; /* LINE 綠色 */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .message {
            margin: 4px 0;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 85%;
            word-break: break-word;
        }
        .user-message {
            background-color: #06c755;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messageBox" class="message-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="請輸入訂單編號或手機號碼">
            <button onclick="sendMessage()">送出</button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let messages = [];

        async function initializeLiff() {
            await liff.init({ liffId: "2001348020-y2g8ZY6d" });
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            appendMessage('user', userInput);

            try {
                const response = await fetch('https://script.google.com/macros/library/d/16VKhAeIBmpotz1Ztzoq_yb6BVGjzD-YaCFfGXcJaSUhPW5gdm-i9GMZ4/2', {
                    method: 'POST',
                    body: JSON.stringify({ query: userInput }),
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });

                const data = await response.json();
                appendMessage('bot', data.response);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('bot', '抱歉，查詢時發生錯誤');
            }

            document.getElementById('userInput').value = '';
        }

        function appendMessage(sender, text) {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // 添加按Enter發送功能
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        initializeLiff();
    </script>
</body>
</html>
