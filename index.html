<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢助手</title>
    <style>
        .chat-container {
            max-width: 100%;
            margin: 20px auto;
            padding: 10px;
        }
        .message-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messageBox" class="message-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="請輸入訂單編號或手機號碼">
            <button onclick="sendMessage()">送出</button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let messages = [];

        async function initializeLiff() {
            await liff.init({ liffId: "你的LIFF_ID" });
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            // 顯示用戶訊息
            appendMessage('user', userInput);

            try {
                // 調用 GAS webhook
                const response = await fetch('你的GAS_WebApp網址', {
                    method: 'POST',
                    body: JSON.stringify({ query: userInput }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                appendMessage('bot', data.response);
            } catch (error) {
                appendMessage('bot', '抱歉，查詢時發生錯誤');
            }

            document.getElementById('userInput').value = '';
        }

        function appendMessage(sender, text) {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.style.margin = '10px 0';
            messageDiv.style.padding = '5px';
            messageDiv.style.borderRadius = '5px';
            messageDiv.style.backgroundColor = sender === 'user' ? '#e3f2fd' : '#f5f5f5';
            messageDiv.textContent = text;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        initializeLiff();
    </script>
</body>
</html>
