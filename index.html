<!DOCTYPE html>
<html>
<!-- 前面的 head 和 style 部分保持不變 -->

<body>
    <div class="chat-container">
        <div id="messageBox" class="message-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="請輸入訂單編號或手機號碼">
            <button id="sendButton" onclick="sendMessage()">送出</button>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let isLiffReady = false;

        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2007811541-6LyX2yor" });
                isLiffReady = true;
                console.log('LIFF 初始化成功');

                if (!liff.isLoggedIn()) {
                    console.log('用戶未登入');
                }
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                appendMessage('bot', 'LIFF 初始化失敗，部分功能可能無法使用');
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            appendMessage('user', userInput);
            appendMessage('bot', '查詢中...', 'loading');

            const GAS_URL = 'https://script.google.com/macros/s/AKfycbwQf1Wz4wKSELtIPsjtuBLOop4Di2w3eztGJlIWVj1zzA5TUrhLpxyeSXjrSpggnAwuDg/exec';
            
            // 創建一個新的 script 標籤
            const script = document.createElement('script');
            const callbackName = 'jsonpCallback_' + Date.now();
            
            // 定義回調函數
            window[callbackName] = function(data) {
                removeLastMessage();
                if (data && data.response) {
                    appendMessage('bot', data.response);
                } else {
                    appendMessage('bot', '抱歉，沒有找到相關資訊');
                }
                sendButton.disabled = false;
                document.getElementById('userInput').value = '';
                // 清理回調函數和 script 標籤
                delete window[callbackName];
                document.body.removeChild(script);
            };

            // 設置 script 的 src，添加回調參數
            script.src = `${GAS_URL}?query=${encodeURIComponent(userInput)}&callback=${callbackName}`;
            
            // 處理錯誤情況
            script.onerror = function() {
                removeLastMessage();
                appendMessage('bot', '抱歉，查詢時發生錯誤');
                sendButton.disabled = false;
                document.body.removeChild(script);
                delete window[callbackName];
            };

            // 將 script 添加到文檔中
            document.body.appendChild(script);
        }

        function appendMessage(sender, text, extraClass = '') {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${extraClass}`;
            messageDiv.textContent = text;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function removeLastMessage() {
            const messageBox = document.getElementById('messageBox');
            const messages = messageBox.querySelectorAll('.message');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                if (lastMessage.classList.contains('loading')) {
                    lastMessage.remove();
                }
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendButton').disabled) {
                sendMessage();
            }
        });

        window.addEventListener('load', function() {
            initializeLiff();
        });
    </script>
</body>
</html>
