            if (chart) executeCalculation(); // 如果已有圖表，重新計算以更新文字
        }

        // --- 核心設定與資料 ---
        const GAME_RATES = {
            ZZZ: { baseRate: 0.006, weaponBaseRate: 0.008, softPity: 73, hardPity: 90, fiftyFifty: 0.5, weaponFiftyFifty: 0.75 },
            HSR: { baseRate: 0.006, weaponBaseRate: 0.008, softPity: 73, hardPity: 90, fiftyFifty: 0.5, weaponFiftyFifty: 0.75 },
            WUWA: { baseRate: 0.008, weaponBaseRate: 0.008, softPity: 65, hardPity: 80, fiftyFifty: 0.5, weaponGuaranteed: true }
        };

        const REDEEM_CODES = [
            // ZZZ
            { game: 'ZZZ', code: 'ShunguangWinterGift', reward: '限定獎勵' },
            { game: 'ZZZ', code: 'ZHAOISFREE', reward: '限定獎勵' },
            { game: 'ZZZ', code: 'ZZZ25MINA', reward: '限定獎勵' },
            { game: 'ZZZ', code: 'ZZZCREATOR25', reward: '限定獎勵' },
            { game: 'ZZZ', code: 'ZZZ2026', reward: '限定獎勵' },
            { game: 'ZZZ', code: 'MEETTHEVOIDHUNTER', reward: '限定獎勵' },
            { game: 'ZZZ', code: 'ZENLESSGIFT', reward: '50 Polychromes' },
            // WUWA
            { game: 'WUWA', code: 'WUTHERINGGIFT', reward: '50 Astrite' },
            // HSR
            { game: 'HSR', code: 'THEDAHLIA', reward: '限定獎勵' },
            { game: 'HSR', code: 'OMEGA', reward: '限定獎勵' },
            { game: 'HSR', code: 'CREATIONNYMPH', reward: '限定獎勵' },
            { game: 'HSR', code: 'FAREWELL', reward: '限定獎勵' },
            { game: 'HSR', code: 'IFYOUAREREADINGTHIS', reward: '限定獎勵' },
            { game: 'HSR', code: 'STARRAILGIFT', reward: '50 Stellar Jade' }
        ];

        let chart = null;
        let currentRedeemGame = 'ZZZ';

        // --- 核心模擬邏輯 ---
        function executeCalculation() {
            const resultsArea = document.getElementById('results-area');
            resultsArea.classList.remove('hidden');
            runSimulation();
            resultsArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function runSimulation() {
            const gameKey = document.getElementById('input-game').value;
            const totalPulls = parseInt(document.getElementById('input-total-pulls').value) || 0;
            const rates = GAME_RATES[gameKey];
            const t = TRANSLATIONS[currentLang];

            const charGoal = {
                target: parseInt(document.getElementById('input-char-target').value) || 0,
                pity: parseInt(document.getElementById('input-char-pity').value) || 0,
                guaranteed: document.getElementById('check-char-guaranteed').checked
            };

            const weaponGoal = {
                target: parseInt(document.getElementById('input-weapon-target').value) || 0,
                pity: parseInt(document.getElementById('input-weapon-pity').value) || 0,
                guaranteed: document.getElementById('check-weapon-guaranteed').checked
            };

            const iterations = 2000;
            const results = [];
            let successfulSims = 0;

            for (let i = 0; i < iterations; i++) {
                let pullsUsed = 0;
                let charFound = 0;
                
                // 模擬角色池
                if (charGoal.target > 0) {
                    let pity = charGoal.pity;
                    let guaranteed = charGoal.guaranteed;
                    while (charFound < charGoal.target && pullsUsed < totalPulls) {
                        pullsUsed++; pity++;
                        let rate = rates.baseRate;
                        if (pity >= rates.softPity) {
                            rate += (1 - rates.baseRate) / (rates.hardPity - rates.softPity + 1) * (pity - rates.softPity + 1);
                        }
                        if (Math.random() < rate || pity >= rates.hardPity) {
                            if (guaranteed || Math.random() < rates.fiftyFifty) {
                                charFound++; guaranteed = false;
                            } else { guaranteed = true; }
                            pity = 0;
                        }
                    }
                } else { charFound = 0; }

                // 模擬武器池
                let weaponFound = 0;
                if (weaponGoal.target > 0 && (charGoal.target === 0 || charFound >= charGoal.target)) {
                    let pity = weaponGoal.pity;
                    let guaranteed = weaponGoal.guaranteed;
                    const wFifty = rates.weaponGuaranteed ? 1.0 : (rates.weaponFiftyFifty || 0.75);
                    if (rates.weaponGuaranteed) guaranteed = true;

                    while (weaponFound < weaponGoal.target && pullsUsed < totalPulls) {
                        pullsUsed++; pity++;
                        // 使用正確的武器池基礎機率 (ZZZ/HSR 為 0.8%)
                        let rate = rates.weaponBaseRate || 0.008; 
                        const wSoft = rates.softPity - 10;
                        const wHard = rates.hardPity - 10;
                        if (pity >= wSoft) {
                            rate += (1 - rate) / (wHard - wSoft + 1) * (pity - wSoft + 1);
                        }
                        if (Math.random() < rate || pity >= wHard) {
                            if (guaranteed || Math.random() < wFifty) {
                                weaponFound++; guaranteed = false;
                            } else { guaranteed = true; }
                            pity = 0;
                        }
                    }
                } else { weaponFound = 0; }

                // 判斷是否達成所有設定目標 (數量必須達到設定值)
                if (charFound >= charGoal.target && weaponFound >= weaponGoal.target) {
                    results.push(pullsUsed);
                    successfulSims++;
                } else {
                    results.push(totalPulls + 1);
                }
            }

            const successfulPulls = results.filter(r => r <= totalPulls).sort((a, b) => a - b);
            const probData = [];
            const step = Math.max(1, Math.floor(totalPulls / 50));
            for (let p = 1; p <= totalPulls; p += step) {
                const chance = (results.filter(r => r <= p).length / iterations) * 100;
                probData.push({ x: p, y: chance });
            }

            const avg = successfulPulls.length > 0 ? (successfulPulls.reduce((a, b) => a + b, 0) / successfulPulls.length) : 0;
            const median = successfulPulls.length > 0 ? successfulPulls[Math.floor(successfulPulls.length / 2)] : 0;
            const rate = (successfulSims / iterations) * 100;

            updateResultUI(rate, Math.round(avg), median, probData, charGoal, weaponGoal, t);
        }

        function updateResultUI(rate, avg, median, probData, charGoal, weaponGoal, t) {
            document.getElementById('res-success-rate').innerText = `${rate.toFixed(1)}%`;
            document.getElementById('res-avg').innerText = `${avg} ${t.unit_pulls}`;
            document.getElementById('res-median').innerText = `${median} ${t.unit_pulls}`;
            
            renderChart(probData, t);

            // 根據目標數量是否大於 0 來切換卡片外觀
            document.getElementById('card-char').className = `bg-white p-6 border transition-all ${charGoal.target > 0 ? 'border-slate-200' : 'border-slate-100 opacity-40 border-dashed'}`;
            document.getElementById('card-weapon').className = `bg-white p-6 border transition-all ${weaponGoal.target > 0 ? 'border-slate-200' : 'border-slate-100 opacity-40 border-dashed'}`;
        }

        function handleGameChange() {
            const gameKey = document.getElementById('input-game').value;
            const t = TRANSLATIONS[currentLang];
            const isWuWa = gameKey === 'WUWA';
            document.getElementById('wuwa-weapon-notice').style.display = isWuWa ? 'flex' : 'none';
            document.getElementById('weapon-guaranteed-box').style.display = isWuWa ? 'none' : 'block';
            
            const weaponTitle = document.getElementById('weapon-title');
            const indicator = '<span class="w-2 h-2 bg-magenta-400"></span>';
            const langKey = gameKey === 'ZZZ' ? 'weapon_type_zzz' : (gameKey === 'WUWA' ? 'weapon_type_wuwa' : 'weapon_type_hsr');
            weaponTitle.innerHTML = `${indicator}<span>${t[langKey]}</span>`;
        }

        function renderChart(data, t) {
            const ctx = document.getElementById('probChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: t.chart_label,
                        data: data,
                        borderColor: '#22d3ee',
                        backgroundColor: (context) => {
                            const chart = context.chart;
                            const {ctx, chartArea} = chart;
                            if (!chartArea) return null;
                            const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
                            gradient.addColorStop(0, 'rgba(34, 211, 238, 0.5)');
                            gradient.addColorStop(1, 'rgba(34, 211, 238, 0)');
                            return gradient;
                        },
                        borderWidth: 4,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index', intersect: false,
                            backgroundColor: '#0f172a',
                            padding: 12,
                            titleFont: { size: 11, family: 'Inter' },
                            bodyFont: { size: 15, weight: '900', family: 'JetBrains Mono' },
                            callbacks: { label: (ctx) => `${t.chart_tooltip_chance}: ${ctx.raw.y.toFixed(1)}%` }
                        }
                    },
                    scales: {
                        x: { type: 'linear', grid: { color: '#f1f5f9' }, ticks: { font: { size: 10, family: 'JetBrains Mono' } } },
                        y: { min: 0, max: 100, grid: { color: '#f1f5f9' }, ticks: { callback: v => v + '%', font: { size: 10, family: 'JetBrains Mono' } } }
                    }
                }
            });
        }

        // --- 分頁與兌換碼邏輯 ---
        function switchTab(tab) {
            const isCalc = tab === 'calc';
            const t = TRANSLATIONS[currentLang];
            document.getElementById('pane-calc').style.display = isCalc ? 'block' : 'none';
            document.getElementById('pane-redeem').style.display = isCalc ? 'none' : 'block';
            
            document.getElementById('btn-tab-calc').className = `pb-4 px-2 text-sm font-black uppercase tracking-widest transition-all ${isCalc ? 'tab-active' : 'text-slate-300'}`;
            document.getElementById('btn-tab-redeem').className = `pb-4 px-2 text-sm font-black uppercase tracking-widest transition-all ${!isCalc ? 'tab-active' : 'text-slate-300'}`;
            
            document.getElementById('main-title').innerText = isCalc ? t.tab_calc : t.tab_redeem;
            document.getElementById('status-line').className = `h-1 w-12 ${isCalc ? 'bg-cyan-400' : 'bg-magenta-400'}`;

            if (!isCalc) filterRedeem(currentRedeemGame);
        }

        function filterRedeem(game) {
            currentRedeemGame = game;
            ['zzz', 'wuwa', 'hsr'].forEach(g => {
                const btn = document.getElementById(`btn-game-${g}`);
                const isActive = g.toUpperCase() === game;
                btn.className = `px-8 py-3 text-xs font-bold uppercase border-b-2 transition-all ${isActive ? 'border-slate-900 text-slate-900' : 'border-transparent text-slate-400'}`;
            });

            const grid = document.getElementById('code-grid');
            const t = TRANSLATIONS[currentLang];
            grid.innerHTML = '';
            const codes = REDEEM_CODES.filter(c => c.game === game);

            codes.forEach(c => {
                const card = document.createElement('div');
                card.className = 'bg-white border border-slate-200 p-6 group hover:border-slate-400 transition-colors relative overflow-hidden animate-fade';
                const accent = game === 'ZZZ' ? 'bg-cyan-400' : (game === 'WUWA' ? 'bg-magenta-400' : 'bg-lime-400');
                
                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-1.5 h-full ${accent}"></div>
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="mono font-bold text-xl text-slate-900 tracking-tight">${c.code}</h3>
                            <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">${c.reward}</p>
                        </div>
                        <div class="text-[10px] font-black text-lime-600 bg-lime-50 px-2 py-1 uppercase tracking-widest border border-lime-100">${t.redeem_verified}</div>
                    </div>
                    <button onclick="handleRedeem('${c.game}', '${c.code}', this)" 
                            class="w-full py-3 px-4 text-xs font-black uppercase tracking-[0.2em] transition-all border border-slate-900 bg-slate-900 text-white hover:bg-slate-800 cyber-shadow-cyan">
                        ${game === 'WUWA' ? t.redeem_btn_copy : t.redeem_btn_official}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function handleRedeem(game, code, btn) {
            const t = TRANSLATIONS[currentLang];
            if (game === 'WUWA') {
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = btn.innerText;
                    btn.innerText = t.redeem_copied;
                    btn.className = "w-full py-3 px-4 text-xs font-black uppercase tracking-[0.2em] transition-all border border-lime-500 bg-lime-500 text-slate-900";
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.className = "w-full py-3 px-4 text-xs font-black uppercase tracking-[0.2em] transition-all border border-slate-900 bg-slate-900 text-white hover:bg-slate-800 cyber-shadow-cyan";
                    }, 2000);
                });
            } else if (game === 'ZZZ') {
                window.open(`https://zenless.hoyoverse.com/redemption?code=${code}`, '_blank');
            } else {
                window.open(`https://hsr.hoyoverse.com/gift?code=${code}`, '_blank');
            }
        }

        // --- 初始化 & 語系偵測 ---
        window.onload = () => {
            // 偵測語系
            const savedLang = localStorage.getItem('user_lang');
            const browserLang = navigator.language || navigator.userLanguage;
            
            if (savedLang) {
                currentLang = savedLang;
            } else {
                if (browserLang.includes('zh')) currentLang = 'zh-TW';
                else if (browserLang.includes('ja')) currentLang = 'ja';
                else currentLang = 'en';
            }
            
            const switcher = document.getElementById('lang-switcher');
            switcher.value = currentLang;
            switcher.addEventListener('change', (e) => {
                currentLang = e.target.value;
                localStorage.setItem('user_lang', currentLang);
                updateUI();
            });

            handleGameChange();
            updateUI();
        };
    </script>
