    <script>
        // --- 常數設置 ---
        const GAME_RATES = {
            ZZZ: { baseRate: 0.006, softPity: 74, hardPity: 90, fiftyFifty: 0.5, weaponFiftyFifty: 0.75 },
            HSR: { baseRate: 0.006, softPity: 74, hardPity: 90, fiftyFifty: 0.5, weaponFiftyFifty: 0.75 },
            WUWA: { baseRate: 0.008, softPity: 65, hardPity: 80, fiftyFifty: 0.5, weaponGuaranteed: true }
        };

        const REDEEM_CODES = [
            { game: 'ZZZ', code: 'ZENLESSGIFT', reward: '50 菲林' },
            { game: 'ZZZ', code: 'ZZZFREEBIE', reward: '30 菲林' },
            { game: 'WUWA', code: 'WUTHERINGGIFT', reward: '50 星聲' },
            { game: 'WUWA', code: 'BLACKSHORES', reward: '100 星聲' },
            { game: 'HSR', code: 'STARRAILGIFT', reward: '50 星瓊' },
            { game: 'HSR', code: 'HSR32P6T', reward: '100 星瓊' },
            { game: 'HSR', code: 'POMPOMGIFT', reward: '30 星瓊' }
        ];

        let chart = null;
        let currentRedeemGame = 'ZZZ';

        // --- 核心引擎：蒙特卡洛模擬 ---
        function runSimulation() {
            const gameKey = document.getElementById('input-game').value;
            const totalPulls = parseInt(document.getElementById('input-total-pulls').value) || 0;
            const rates = GAME_RATES[gameKey];

            const charGoal = {
                enabled: document.getElementById('check-char-enabled').checked,
                target: parseInt(document.getElementById('input-char-target').value) || 0,
                pity: parseInt(document.getElementById('input-char-pity').value) || 0,
                guaranteed: document.getElementById('check-char-guaranteed').checked
            };

            const weaponGoal = {
                enabled: document.getElementById('check-weapon-enabled').checked,
                target: parseInt(document.getElementById('input-weapon-target').value) || 0,
                pity: parseInt(document.getElementById('input-weapon-pity').value) || 0,
                guaranteed: document.getElementById('check-weapon-guaranteed').checked
            };

            const iterations = 2000;
            const results = [];
            let successfulSims = 0;

            for (let i = 0; i < iterations; i++) {
                let pullsUsed = 0;
                
                // 1. 角色模擬
                let charFound = 0;
                if (charGoal.enabled) {
                    let pity = charGoal.pity;
                    let guaranteed = charGoal.guaranteed;
                    while (charFound < charGoal.target && pullsUsed < totalPulls) {
                        pullsUsed++; pity++;
                        let rate = rates.baseRate;
                        if (pity >= rates.softPity) {
                            rate += (1 - rates.baseRate) / (rates.hardPity - rates.softPity + 1) * (pity - rates.softPity + 1);
                        }
                        if (Math.random() < rate || pity >= rates.hardPity) {
                            if (guaranteed || Math.random() < rates.fiftyFifty) {
                                charFound++; guaranteed = false;
                            } else { guaranteed = true; }
                            pity = 0;
                        }
                    }
                } else { charFound = charGoal.target; }

                // 2. 武器模擬
                let weaponFound = 0;
                if (weaponGoal.enabled && charFound >= charGoal.target) {
                    let pity = weaponGoal.pity;
                    let guaranteed = weaponGoal.guaranteed;
                    const wFifty = rates.weaponGuaranteed ? 1.0 : (rates.weaponFiftyFifty || 0.75);
                    if (rates.weaponGuaranteed) guaranteed = true;

                    while (weaponFound < weaponGoal.target && pullsUsed < totalPulls) {
                        pullsUsed++; pity++;
                        let rate = rates.baseRate + 0.001; // 武器基礎略高
                        const wSoft = rates.softPity - 10;
                        const wHard = rates.hardPity - 10;
                        if (pity >= wSoft) {
                            rate += (1 - rate) / (wHard - wSoft + 1) * (pity - wSoft + 1);
                        }
                        if (Math.random() < rate || pity >= wHard) {
                            if (guaranteed || Math.random() < wFifty) {
                                weaponFound++; guaranteed = false;
                            } else { guaranteed = true; }
                            pity = 0;
                        }
                    }
                } else if (!weaponGoal.enabled) { weaponFound = weaponGoal.target; }

                if (charFound >= charGoal.target && weaponFound >= weaponGoal.target) {
                    results.push(pullsUsed);
                    successfulSims++;
                } else {
                    results.push(totalPulls + 1);
                }
            }

            // --- 處理統計資料 ---
            const successfulPulls = results.filter(r => r <= totalPulls).sort((a, b) => a - b);
            const probData = [];
            const step = Math.max(1, Math.floor(totalPulls / 50));
            for (let p = 1; p <= totalPulls; p += step) {
                const chance = (results.filter(r => r <= p).length / iterations) * 100;
                probData.push({ x: p, y: chance });
            }

            const avg = successfulPulls.length > 0 ? (successfulPulls.reduce((a, b) => a + b, 0) / successfulPulls.length) : 0;
            const median = successfulPulls.length > 0 ? successfulPulls[Math.floor(successfulPulls.length / 2)] : 0;
            const rate = (successfulSims / iterations) * 100;

            updateUI(rate, Math.round(avg), median, probData, charGoal, weaponGoal);
        }

        function updateUI(rate, avg, median, probData, charGoal, weaponGoal) {
            document.getElementById('res-success-rate').innerText = `${rate.toFixed(1)}%`;
            document.getElementById('res-avg').innerText = `${avg} 抽`;
            document.getElementById('res-median').innerText = `${median} 抽`;
            
            let comboText = '';
            if (charGoal.enabled) comboText += `${charGoal.target}角色`;
            if (charGoal.enabled && weaponGoal.enabled) comboText += ' + ';
            if (weaponGoal.enabled) comboText += `${weaponGoal.target}武器`;
            document.getElementById('res-combo').innerText = comboText || '無目標';

            // 更新圖表
            renderChart(probData);

            // 處理卡片禁用狀態
            document.getElementById('card-char').className = `bg-white p-6 border transition-all ${charGoal.enabled ? 'border-slate-200 opacity-100' : 'border-slate-100 opacity-40 border-dashed'}`;
            document.getElementById('card-weapon').className = `bg-white p-6 border transition-all ${weaponGoal.enabled ? 'border-slate-200 opacity-100' : 'border-slate-100 opacity-40 border-dashed'}`;
            
            // 鳴潮特殊顯示
            const isWuWa = document.getElementById('input-game').value === 'WUWA';
            document.getElementById('wuwa-weapon-notice').style.display = isWuWa ? 'block' : 'none';
            document.getElementById('weapon-guaranteed-box').style.display = isWuWa ? 'none' : 'block';
        }

        function renderChart(data) {
            const ctx = document.getElementById('probChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: '達成機率 (%)',
                        data: data,
                        borderColor: '#d946ef',
                        backgroundColor: (context) => {
                            const chart = context.chart;
                            const {ctx, chartArea} = chart;
                            if (!chartArea) return null;
                            const gradient = ctx.createLinearGradient(0, chartArea.top, 0, chartArea.bottom);
                            gradient.addColorStop(0, 'rgba(217, 70, 239, 0.3)');
                            gradient.addColorStop(1, 'rgba(217, 70, 239, 0)');
                            return gradient;
                        },
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index', intersect: false,
                            backgroundColor: '#0f172a',
                            titleFont: { size: 10 }, bodyFont: { size: 12, weight: 'bold' },
                            callbacks: { label: (ctx) => `${ctx.raw.y.toFixed(1)}% 機率` }
                        }
                    },
                    scales: {
                        x: { type: 'linear', grid: { display: false }, ticks: { font: { size: 10, family: 'JetBrains Mono' } } },
                        y: { min: 0, max: 100, ticks: { callback: v => v + '%', font: { size: 10, family: 'JetBrains Mono' } } }
                    }
                }
            });
        }

        // --- 分頁與 UI 控制 ---
        function switchTab(tab) {
            const isCalc = tab === 'calc';
            document.getElementById('pane-calc').style.display = isCalc ? 'block' : 'none';
            document.getElementById('pane-redeem').style.display = isCalc ? 'none' : 'block';
            
            document.getElementById('btn-tab-calc').className = `pb-4 px-2 text-sm font-black uppercase tracking-widest transition-all ${isCalc ? 'tab-active' : 'text-slate-300'}`;
            document.getElementById('btn-tab-redeem').className = `pb-4 px-2 text-sm font-black uppercase tracking-widest transition-all ${!isCalc ? 'tab-active' : 'text-slate-300'}`;
            
            document.getElementById('main-title').innerText = isCalc ? '戰略性抽卡計算' : '資產獲取終端';
            document.getElementById('main-subtitle').innerText = isCalc ? '高精度蒙特卡洛概率模擬引擎' : '通用資源兌換系統終端';
            document.getElementById('status-line').className = `h-1 w-12 ${isCalc ? 'bg-cyan-400' : 'bg-magenta-400'}`;

            if (!isCalc) filterRedeem(currentRedeemGame);
        }

        function filterRedeem(game) {
            currentRedeemGame = game;
            ['zzz', 'wuwa', 'hsr'].forEach(g => {
                const btn = document.getElementById(`btn-game-${g}`);
                const isActive = g.toUpperCase() === game;
                btn.className = `px-6 py-2 text-xs font-bold uppercase border-b-2 transition-all ${isActive ? 'border-slate-900 text-slate-900' : 'border-transparent text-slate-400'}`;
            });

            const grid = document.getElementById('code-grid');
            grid.innerHTML = '';
            const codes = REDEEM_CODES.filter(c => c.game === game);

            codes.forEach(c => {
                const card = document.createElement('div');
                card.className = 'bg-white border border-slate-200 p-5 group hover:border-slate-400 transition-colors relative overflow-hidden';
                
                const accent = game === 'ZZZ' ? 'bg-cyan-400' : (game === 'WUWA' ? 'bg-magenta-400' : 'bg-lime-400');
                
                card.innerHTML = `
                    <div class="absolute top-0 left-0 w-1 h-full ${accent}"></div>
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="mono font-bold text-lg text-slate-900">${c.code}</h3>
                            <p class="text-xs text-slate-500 font-medium uppercase tracking-tight">${c.reward}</p>
                        </div>
                        <div class="text-[10px] font-bold text-lime-500 bg-lime-50 px-2 py-0.5 rounded">有效</div>
                    </div>
                    <button onclick="handleRedeem('${c.game}', '${c.code}', this)" 
                            class="w-full py-2 px-4 text-xs font-bold uppercase tracking-widest transition-all border border-slate-900 bg-slate-900 text-white hover:bg-slate-800">
                        ${game === 'WUWA' ? '複製代碼' : '前往兌換'}
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function handleRedeem(game, code, btn) {
            if (game === 'WUWA') {
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = btn.innerText;
                    btn.innerText = '已複製！';
                    btn.className = "w-full py-2 px-4 text-xs font-bold uppercase tracking-widest transition-all border border-lime-500 bg-lime-500 text-slate-900";
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.className = "w-full py-2 px-4 text-xs font-bold uppercase tracking-widest transition-all border border-slate-900 bg-slate-900 text-white hover:bg-slate-800";
                    }, 2000);
                });
            } else if (game === 'ZZZ') {
                window.open(`https://zenless.hoyoverse.com/redemption?code=${code}`, '_blank');
            } else {
                window.open(`https://hsr.hoyoverse.com/gift?code=${code}`, '_blank');
            }
        }

        function handleInputChange() {
            runSimulation();
        }

        // --- 初始化 ---
        window.onload = () => {
            runSimulation();
            // 註冊 Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi.JhZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGV2ID0+IHsgfSk7').catch(() => {});
            }
        };
    </script>
