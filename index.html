<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢助手</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-size: 14px;
        }
        .chat-container {
            max-width: 100%;
            margin: 0 auto;
        }
        .message-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 6px 12px;
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin: 4px 0;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 85%;
            word-break: break-word;
        }
        .user-message {
            background-color: #06c755;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let isLiffReady = false;

        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2007811541-6LyX2yor" });
                isLiffReady = true;
                console.log('LIFF 初始化成功');

                if (!liff.isLoggedIn()) {
                    console.log('用戶未登入');
                    // liff.login(); // 若需要強制登入可取消註解
                }
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                appendMessage('bot', 'LIFF 初始化失敗，部分功能可能無法使用');
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            appendMessage('user', userInput);
            appendMessage('bot', '查詢中...', 'loading');

            try {
                const GAS_URL = 'https://script.google.com/macros/s/AKfycbz65VGJnog-qjFI8_ZyyjABEVxhsV-BxDe1zsh201wNcMA68q_N2Zcg063Vje7tmVcQVQ/exec';
                
                // 新增 timestamp 來避免快取
                const timestamp = new Date().getTime();
                const url = `${GAS_URL}?query=${encodeURIComponent(userInput)}&t=${timestamp}`;
                
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseText = await response.text();
                console.log('原始回應:', responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON 解析錯誤:', jsonError);
                    throw new Error('伺服器回應格式錯誤');
                }

                removeLastMessage();

                if (data && data.response) {
                    appendMessage('bot', data.response);
                } else {
                    appendMessage('bot', '抱歉，沒有找到相關資訊');
                }

            } catch (error) {
                console.error('請求錯誤:', error);
                removeLastMessage();
                appendMessage('bot', '抱歉，查詢時發生錯誤：' + error.message);
            } finally {
                sendButton.disabled = false;
                document.getElementById('userInput').value = '';
            }
        }

        function appendMessage(sender, text, extraClass = '') {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${extraClass}`;
            messageDiv.textContent = text;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function removeLastMessage() {
            const messageBox = document.getElementById('messageBox');
            const messages = messageBox.querySelectorAll('.message');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                if (lastMessage.classList.contains('loading')) {
                    lastMessage.remove();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !document.getElementById('sendButton').disabled) {
                    sendMessage();
                }
            });
            initializeLiff();
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div id="messageBox" class="message-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="請輸入訂單編號或手機號碼">
            <button id="sendButton" onclick="sendMessage()">送出</button>
        </div>
    </div>
</body>
</html>
