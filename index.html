<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單查詢助手</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-size: 14px;
        }
        .chat-container {
            max-width: 100%;
            margin: 0 auto;
        }
        .message-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
        }
        .input-container {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 6px 12px;
            background-color: #06c755;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin: 4px 0;
            padding: 4px 8px;
            border-radius: 4px;
            max-width: 85%;
            word-break: break-word;
        }
        .user-message {
            background-color: #06c755;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f1f1f1;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messageBox" class="message-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="請輸入訂單編號或手機號碼">
            <button id="sendButton" onclick="sendMessage()">送出</button>
        </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let isLiffReady = false;
        
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2007811541-6LyX2yor" });
                isLiffReady = true;
                console.log('LIFF 初始化成功');
                
                // 如果用戶未登入，可以要求登入
                if (!liff.isLoggedIn()) {
                    console.log('用戶未登入');
                    // liff.login(); // 取消註解如果需要強制登入
                }
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
                appendMessage('bot', 'LIFF 初始化失敗，某些功能可能無法使用');
            }
        }
        
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;
            
            // 禁用按鈕防止重複送出
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            appendMessage('user', userInput);
            appendMessage('bot', '查詢中...', 'loading');
            
            try {
                // 修正 Google Apps Script 請求方式
                const response = await fetch('https://script.google.com/macros/s/AKfycbzVD5DL2qHAw-BB1L7yfVbwwVjRCHyVJd1npGuq-dQndCtWcbJw-eUO-9o9FX-Y7So8oQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain', // 改為 text/plain 避免 CORS preflight
                    },
                    body: JSON.stringify({ query: userInput })
                });
                
                // 檢查 response 狀態
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseText = await response.text();
                console.log('原始回應:', responseText);
                
                // 嘗試解析 JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON 解析錯誤:', jsonError);
                    throw new Error('伺服器回應格式錯誤');
                }
                
                // 移除載入訊息
                removeLastMessage();
                
                // 顯示回應
                if (data && data.response) {
                    appendMessage('bot', data.response);
                } else {
                    appendMessage('bot', '抱歉，沒有找到相關資訊');
                }
                
            } catch (error) {
                console.error('請求錯誤:', error);
                
                // 移除載入訊息
                removeLastMessage();
                
                // 顯示錯誤訊息
                appendMessage('bot', '抱歉，查詢時發生錯誤：' + error.message);
            } finally {
                // 重新啟用按鈕
                sendButton.disabled = false;
                document.getElementById('userInput').value = '';
            }
        }
        
        function appendMessage(sender, text, extraClass = '') {
            const messageBox = document.getElementById('messageBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message ${extraClass}`;
            messageDiv.textContent = text;
            messageBox.appendChild(messageDiv);
            messageBox.scrollTop = messageBox.scrollHeight;
        }
        
        function removeLastMessage() {
            const messageBox = document.getElementById('messageBox');
            const messages = messageBox.querySelectorAll('.message');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                if (lastMessage.classList.contains('loading')) {
                    lastMessage.remove();
                }
            }
        }
        
        // 添加按 Enter 發送功能
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendButton').disabled) {
                sendMessage();
            }
        });
        
        // 頁面載入時初始化
        window.addEventListener('load', function() {
            initializeLiff();
        });
    </script>
</body>
</html>
